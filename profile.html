<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./profile.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.5/css/unicons.css"
    />
    <title>Document</title>
</head>
<body>

    <nav>
        <div class="container">
          <h2 class="log">Wanda Maximoff</h2>

          <div class="search-bar">
            <i class="uil uil-search"></i>
            <input
              type="search"
              placeholder="Search for creators, inpirations and projects"
            />
          </div>

          <div class="create">
              <div class="navs">
                <span><i class="uil uil-home"></i></span>
                <span><i class="uil uil-plus-square"></i></span>
                <span><i class="uil uil-setting"></i></span>
              </div>
          </div>
        </div>
    </nav>  


    <header>          
        <div class="container-1">
            <!-- TOP -->
            <div class="cover">
                <img src="../images/cover1.jpg">
            </div>
            
            <div class="profile-data">
              
                <!-- 1 -->
                <div class="profile-photo">
                    <img src="../images/profile-1.jpg">
                </div>

                <!-- 2 -->
                <div class="profile-bio">
                    <br><br><br>
                    <span class="name"><strong>Scarlet Witch</strong></span><br>
                    <span class="friends-profile text-muted"> 100 Friends </span>
                    <div class="liked-by">
                        <span><img src="../images/profile-10.jpg"></span>
                        <span><img src="../images/profile-11.jpg"></span>
                        <span><img src="../images/profile-13.jpg"></span>
                        <span><img src="../images/profile-14.jpg"></span>
                        <span><img src="../images/profile-15.jpg"></span>
                    </div>

                </div>
                
                <!-- 3 -->
                <div class="profile-action">
                    <span><button class="btn upload-cover"><i class="uil uil-camera"></i></button></span>
                    <br><br><br><br><br>
               
                    <span><button class="btn btn-primary">Add to story</button></span>
                    <span><button class="btn btn-primary">Edit Profile</button></span>
                </div>

            </div>
        </div>
    </header>
<hr/>

<main>
    <div class="container-1">
        <form class="create-post">
            <div class="profile-photo">
              <img src="../images/profile-1.jpg" />
            </div>
            <input
              type="text"
              placeholder="What's on your mind Scarlet Witch?"
              id="create-post"
            />
            <input type="submit" value="Post" class="btn btn-primary" />
          </form>
    </div>
</main>

</body>
</html>
